<!DOCTYPE html>
<html>

	<head>
		<title>Deezer</title>
		<meta charset="UTF-8">
  		<link rel="stylesheet" href="CSS/style.css">
	</head>


	<body>
		<div class="banner">
			<div class="container">
				<h1>Welcome to Deezer</h1>
				<h2>What do you want to listen today</h2>
				<a href="" class="btn-blue">my music in shuffle</a>
			</div>
		</div>


		<div class="container">
			<h2>New releases today</h2>
			<p>let's see what's out today...</p>
			

			
			<h2>My account </h2>
			<img class="Avatar" src="images/deezer.jpg" alt="deezer">



			<h2>Suggestions for today</h2>
			<a href="#" class="btn-blue">Show me more</a>



			<h2>Playlist</h2>

		<div class="container">

			<h2>My favorites playlist</h2>


          <div class="cards">
			<div class="card">
				<img src="images/summer.jpg" alt="summer">
				<h3>Summer song</h3>
				<a href="#" class="btn-blue">Play this</a>
			</div>	
			<div class="card">
				<img src="images/winter.png" alt="winter playlist">
				<h3>Party song</h3>
				<a href="#" class="btn-blue">Play this</a>
			</div>	
			<div class="card">
				<img src="images/work.jpg" alt="work playlist">
				<h3>Work song</h3>
				<a href="#" class="btn-blue">Play this</a>
			</div>

           </div>
		</div>
		</div>

		<button data-tf-slider="QTkLlAvi" data-tf-position="right" data-tf-opacity="100" data-tf-iframe-props="title=Feedback type form" data-tf-transitive-search-params data-tf-medium="snippet" style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#7195D8;color:#fff;font-size:20px;border-radius:25px;padding:0 33px;font-weight:bold;height:50px;cursor:pointer;line-height:50px;text-align:center;margin:0;text-decoration:none;">give us feedback !</button><script src="//embed.typeform.com/next/embed.js"></script>
	</body>

</html>
